version: "3"
services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      # - logs:/app/logs
      - ./backend:/app
      - /app/node_modules
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
    stdin_open: true
    tty: true
    depends_on:
      - backend
volumes:
  data:
  logs:
 